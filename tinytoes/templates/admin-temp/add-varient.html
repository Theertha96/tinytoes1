{% extends 'admin-temp/base.html' %} 
{% load static %} 
{% block content %}
<div>
  <div class="content-main" style="background-color: #f2f2f2; padding: 20px">
    <h6 class="content-title">Add Varient</h6>
    <div class="row">
      <div class="col-6">
        <div class="content-header">
          <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Size</label>

              {{form.size}} {% if form.errors.size%}
              <label class="text-danger">{{form.errors.size}}</label>
              {% endif %}
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              {{form.stock}} {% if form.errors.stock%}
              <label class="text-danger">{{form.errors.stock}}</label>
              {% endif %}
            </div>
            <div class="form-check">
            </div>
            
            <button type="submit" class="btn btn-primary">Add Varient</button>
          </form>
        </div>

            {% endblock %}
