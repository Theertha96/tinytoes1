{% extends 'admin-temp/base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

<div class="table-responsive" style="overflow-x: auto">
  <div
    class="content-main"
    style="background-color: #f2f2f2; padding: 20px; height: 400px"
  >
    <table class="table">
      <div class="row">
        <div class="col-6">
          <div class="content-header">
            <h6 class="content-title">Products</h6>
            <div class="table-responsive">

              <table class="table" id='example3'>
                <thead>
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Options</th>
                  </tr>
                </thead>
                <tbody>
                  {% for product in varient %}
                  <tr>

                    <td>{{product.product.name}}</td>
                    <td>{{product.size}}</td>
                    <td>{{product.stock}}</td>

                    

            
                    <td>
                      <a
                        href=" {% url 'delete_varient' product.id products.id %}"
                        class="btn btn-light"
                        >Delete</a
                      >
                    </td>

              
                    {% endfor %}

                    <script>
                      $(document).ready(function() {
                        $('#example3').DataTable();
                      });
                  </script>

                    {% endblock %}
